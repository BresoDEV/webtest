<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filme do Dia</title>
 
  <style>
    html{
      background: url('assets/bg2.jpg');
      background-size: cover;
    }
    body {
      
      
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;

    }

    .capa-container {
      margin: 30px auto;
    }

    .capa-filme {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .capa-filme:hover {
      transform: scale(1.03);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      width: 70%;
    }

    .close {
      position: absolute;
      top: -30px;
      right: 0;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    

    .meu-video {
  width: 100%;
  max-width: 90%;
  border: 5px solid red;
  border-radius: 20px;
  box-shadow: 0 0 15px #000;
}
  </style>
</head>
<body>

  <h1>Filme Aleatório do Dia</h1>
  <p>Clique na capa para assistir</p>

  <div class="capa-container">
    <img id="capa-filme" class="capa-filme" src="" alt="Capa do Filme" onclick="abrirModal()" />
  </div>


  
  

  <!-- Modal com Video.js -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      
      <video controls controlsList="nodownload" id="meu-video" class="meu-video">
        <source src="assets/filmes/A Casa da Colina - 1999.mkv" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>

    </div>
  </div>


  

  <script>

    console.log('6')

    // Lista de vídeos e capas correspondentes
    const filmes = [
      { video: "assets/filmes/A Casa da Colina - 1999.mkv", capa: "assets/capas/A Casa da Colina - 1999.jpg" },
      { video: "assets/filmes/A Casa de Cera.mkv", capa: "assets/capas/A Casa de Cera.jpg" },
      { video: "assets/filmes/A Casa de Vidro 2 - 2006.mkv", capa: "assets/capas/A Casa de Vidro 2 - 2006.png" },
      
    ];

    // Escolher filme com base na data
    function getIndiceDoDia() {
      const hoje = new Date().toISOString().slice(0, 10); // "YYYY-MM-DD"
      let hash = 0;
      for (let i = 0; i < hoje.length; i++) {
        hash = hoje.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash) % filmes.length;
    }

    const indice = getIndiceDoDia();
    const filmeDoDia = filmes[indice];

    // Aplicar a capa do dia
    document.getElementById("capa-filme").src = filmeDoDia.capa;

    // Abrir modal com o vídeo do dia
    const modal = document.getElementById("modal");
    const videoEl = document.getElementById("meu-video");
    const videoSource = document.getElementById("meu-video");

    function abrirModal() {
      videoSource.src = filmeDoDia.video;
      videoEl.load(); // Atualiza o vídeo
      modal.style.display = "flex";
    }

    function fecharModal() {
      modal.style.display = "none";
      videoEl.pause();
    }

    // Bloqueia clique direito
    videoEl.addEventListener("contextmenu", e => e.preventDefault());
  </script>

</body>
</html>
