<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filme do Dia</title>
 
  <style>
    html{
      background: url('assets/bg2.jpg');
      background-size: cover;
    }
    body {
      
      
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;

    }

    .capa-container {
      margin: 30px auto;
    }

    .capa-filme {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px red;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .capa-filme:hover {
      transform: scale(1.03);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      width: 90%;
	  height: 90%;
    }

    .close {
      position: absolute;
      top: -30px;
      right: 0;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    

    .meu-video {
  width: 100%;
  max-width: 90%;
  border: 5px solid red;
  border-radius: 20px;
  box-shadow: 0 0 15px #000;
}
  </style>
</head>
<body>

  <h2>Filme do Dia</h2>
  <h1 id="nomeFilme">Clique na capa para assistir</h1>

  <div class="capa-container">
    <img id="capa-filme" class="capa-filme" src="" alt="Capa do Filme" onclick="abrirModal()" />
  </div>


  
  

  <!-- Modal com Video.js -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      
       
	  <video controls controlsList="nodownload" id="meu-video" class="meu-video">
        <source src="https://archive.org/download/big-stan-arrebentando-na-prisao/Big Stan   Arrebentando Na Prisao.ia.mp4" type="video/mp4">
         
        Seu navegador não suporta vídeo.
      </video>
	   
	  
	 <!-- <iframe id="meu-video" class="meu-video" src="" width="70%" height="70%" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
-->

    </div>
  </div>


  

  <script>

    

    // Lista de vídeos e capas correspondentes
    const filmes = [
      {
	  nome: "O Silencio dos Inocentes", 
	  video: "https://archive.org/download/o-silencio-dos-inocentes/O Silencio dos Inocentes.mp4", 
	  capa: "assets/capas/O Silêncio dos Inocentes.jpg" },
      {
	  nome: "Big Stan - Arrebentando Na Prisao", 
	  video: "https://archive.org/download/big-stan-arrebentando-na-prisao/Big Stan   Arrebentando Na Prisao.ia.mp4",
	  capa: "assets/capas/Big Stan Arrebentando Na Prisao.jpg" 
	  }, 
	  {
	  nome: "O Iluminado", 
	  video: "https://archive.org/download/o-iluminado_202507/O%20Iluminado.mp4",
	  capa: "assets/capas/O Iluminado.jpg" 
	  }, 
	  {
	  nome: "Cemiterio Maldito 1", 
	  video: "https://archive.org/download/cemiterio-maldito-1_202507/Cemiterio Maldito 1.mp4",
	  capa: "assets/capas/Cemiterio Maldito 1.jpg" 
	  },  
	  {
	  nome: "Jogos Mortais 1", 
	  video: "https://archive.org/download/jogos-mortais-1_202507/Jogos Mortais 1.mp4",
	  capa: "assets/capas/Jogos Mortais 1.jpg" 
	  }, 
	  {
	  nome: "O Massacre Da Serra Eletrica 1", 
	  video: "https://archive.org/download/o-massacre-da-serra-eletrica-1/O Massacre Da Serra Elétrica 1.mp4",
	  capa: "assets/capas/O Massacre Da Serra Elétrica 1.jpg" 
	  }, 
      
	  {
	  nome: "Centopeia Humana 2", 
	  video: "https://archive.org/download/centopeia-humana-2/Centopeia Humana 2.ia.mp4",
	  capa: "assets/capas/Centopeia Humana 2.jpg" 
	  }, 
      
    ];

    // Escolher filme com base na data
    function getIndiceDoDia() {
       
	   //const hoje = "2025-07-03"; // "YYYY-MM-DD"
      const hoje = new Date().toISOString().slice(0, 10);
      console.log('Hoje: '+hoje)
      let hash = 0;
      for (let i = 0; i < hoje.length; i++) {
        hash = hoje.charCodeAt(i) + ((hash << 5) - hash);
      }
	  var iiiiii = Math.abs(hash) % filmes.length;
	  console.log('Index sorteado: '+iiiiii)
      //return iiiiii;
      return 6;
    }

    const indice = getIndiceDoDia();
    const filmeDoDia = filmes[indice];
	
	console.log(filmeDoDia.nome)
	
	document.getElementById('nomeFilme').innerHTML = filmeDoDia.nome;

    // Aplicar a capa do dia
    document.getElementById("capa-filme").src = filmeDoDia.capa;

    // Abrir modal com o vídeo do dia
    const modal = document.getElementById("modal");
    const videoEl = document.getElementById("meu-video");
    const videoSource = document.getElementById("meu-video");

    function abrirModal() {
      videoSource.src = filmeDoDia.video;
      //videoEl.load(); // Atualiza o vídeo
      modal.style.display = "flex";
	  
    }

    function fecharModal() {
      modal.style.display = "none";
      videoEl.pause();
    }

    // Bloqueia clique direito
    videoEl.addEventListener("contextmenu", e => e.preventDefault());
  </script>

</body>
</html>
