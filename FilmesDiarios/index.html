<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filme do Dia</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      background: #ff4444;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      width: 800px;
    }

    .close {
      position: absolute;
      top: -30px;
      right: 0;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .video-js {
      border-radius: 10px;
      box-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>

  <h1>Filme Aleatório do Dia</h1>
  <button onclick="abrirModal()">Assistir Agora</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <video
        id="meu-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="800"
        height="450"
        data-setup='{
          "controls": true,
          "controlBar": {
            "pictureInPictureToggle": false
          }
        }'
      >
        <source id="video-source" src="" type="video/mp4" />
        Seu navegador não suporta vídeo.
      </video>
    </div>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>

    console.log('2')
    
    // Lista de vídeos disponíveis (coloque seus arquivos reais aqui)
    const listaDeFilmes = [
      "videos/filme1.mp4",
      "videos/filme2.mp4",
      "videos/filme3.mp4"
    ];

    // Gera o mesmo índice todo o dia com base na data
    function getIndiceDoDia() {
      const hoje = new Date().toISOString().slice(0, 10); // ex: "2025-06-28"
      let hash = 0;
      for (let i = 0; i < hoje.length; i++) {
        hash = hoje.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash) % listaDeFilmes.length;
    }

    const videoDoDia = listaDeFilmes[getIndiceDoDia()];

    // Modal e player
    const modal = document.getElementById("modal");
    const videoEl = document.getElementById("meu-video");
    const videoSource = document.getElementById("video-source");

    function abrirModal() {
      videoSource.src = videoDoDia;
      videoEl.load(); // atualiza o vídeo
      modal.style.display = "flex";
    }

    function fecharModal() {
      modal.style.display = "none";
      videoEl.pause();
    }

    // Bloqueia clique direito
    videoEl.addEventListener("contextmenu", e => e.preventDefault());
  </script>

</body>
</html>
