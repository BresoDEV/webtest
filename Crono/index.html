<!DOCTYPE html>
<html>
<head>
    <title>Cronômetro com Wake Lock</title>
</head>
<body>
    <button id="startButton">Iniciar Cronômetro</button>
    <div id="timer">00:00</div>

    <script>
        let wakeLock = null;
        let timerInterval = null;
        let seconds = 0;

        document.getElementById('startButton').addEventListener('click', async () => {
            // Inicia o cronômetro
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);

            // Ativa o Wake Lock
            await requestWakeLock();
        });

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock foi liberado');
                });
                console.log('Wake Lock adquirido');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
