<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="181534.png">
  <meta name="theme-color" content="#121212">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado!'))
        .catch((err) => console.error('Erro ao registrar o SW:', err));
    }
  </script>
  <meta charset="UTF-8">
  <title>Criptografia de Imagens</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    button,
    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #333;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
    }

    .saved-item {
      background: #1a1a1a;
      margin-top: 8px;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 4px;
    }

    .delete-btn {
      float: right;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 1.2rem;
    }

    details {
      margin-top: 10px;
    }

    img.preview {
      max-width: 100%;
      margin-top: 15px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    #addBtn {
      background: #28a745;
      border: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {

      button,
      input,
      textarea {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <button id="addBtn" onclick="abrirModal()">+ Adicionar nova imagem</button>

  <label for="searchInput">üîç Buscar por t√≠tulo:</label>
  <input type="text" id="searchInput" placeholder="Ex: natureza, cachorro..." oninput="filtrarLista()">


  <h3>üìÇ Itens salvos:</h3>
  <div id="savedItems"></div>


  <center>
    <h3>üñºÔ∏è Imagem descriptografada:</h3>
    <img id="outputImage" class="preview" alt="Imagem ser√° exibida aqui">
  </center>

  <!-- MODAL -->
  <div class="modal" id="modalAdd">
    <div class="modal-content">
      <h3>Adicionar nova imagem</h3>
      <label>üîë Chave:</label>
      <input type="text" id="keyInput">

      <label>üñºÔ∏è Imagem:</label>
      <input type="file" id="imageInput" accept="image/*">

      <label>üìù T√≠tulo:</label>
      <input type="text" id="titleInput" placeholder="Ex: Foto da natureza">

      <button onclick="processarImagem()">PROCESSAR</button>

      <label>üìÑ Resultado criptografado:</label>
      <textarea id="outputArea" rows="5"></textarea>

      <button onclick="salvarLocal()">SALVAR</button>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>

    function filtrarLista() {
      atualizarLista();
    }



    function xorEncryptDecrypt(data, key) {
      let result = '';
      for (let i = 0; i < data.length; i++) {
        result += String.fromCharCode(data.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    function abrirModal() {
      document.getElementById('modalAdd').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modalAdd').style.display = 'none';
    }

    let imagemCriptografada = '';

    function processarImagem() {
      const file = document.getElementById('imageInput').files[0];
      const key = document.getElementById('keyInput').value;

      if (!file || !key) {
        alert("Preencha todos os campos.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Data = e.target.result;
        const encrypted = xorEncryptDecrypt(base64Data, key);
        imagemCriptografada = btoa(encrypted);
        document.getElementById('outputArea').value = imagemCriptografada;
      };
      reader.readAsDataURL(file);
    }

    function salvarLocal() {
      const title = document.getElementById('titleInput').value.trim();
      const data = imagemCriptografada;

      if (!title || !data) {
        alert("Preencha todos os campos e processe a imagem.");
        return;
      }

      let items = JSON.parse(localStorage.getItem('imagensCriptografadas') || "[]");

      // Ordenar por t√≠tulo (case-insensitive)
      items.sort((a, b) => a.title.toLowerCase().localeCompare(b.title.toLowerCase()));

      items.push({ title, data });
      localStorage.setItem('imagensCriptografadas', JSON.stringify(items));
      fecharModal();
      atualizarLista();
      alert("Imagem salva com sucesso!");
    }

    function atualizarLista() {
      const container = document.getElementById('savedItems');
      container.innerHTML = '';

      const filtro = document.getElementById('searchInput')?.value?.toLowerCase() || '';
      const items = JSON.parse(localStorage.getItem('imagensCriptografadas') || "[]");

      items.forEach((item, index) => {
        if (!item.title.toLowerCase().includes(filtro)) return;

        const div = document.createElement('div');
        div.className = 'saved-item';

        const title = document.createElement('strong');
        title.textContent = item.title;

        const deleteBtn = document.createElement('span');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '‚ùå';
        deleteBtn.onclick = () => {
          if (confirm(`Deseja excluir "${item.title}"?`)) {
            items.splice(index, 1);
            localStorage.setItem('imagensCriptografadas', JSON.stringify(items));
            atualizarLista();
          }
        };

        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = 'üîì Revelar com senha';

        const inputSenha = document.createElement('input');
        inputSenha.type = 'text';
        inputSenha.placeholder = 'Digite a senha';

        const botaoRevelar = document.createElement('button');
        botaoRevelar.textContent = 'REVELAR';
        botaoRevelar.onclick = () => {
          try {
            const unicodeText = atob(item.data);
            const decrypted = xorEncryptDecrypt(unicodeText, inputSenha.value);
            document.getElementById('outputImage').src = decrypted;
          } catch (e) {
            alert("Erro ao revelar. Senha inv√°lida ou conte√∫do corrompido.");
          }
        };

        details.appendChild(summary);
        details.appendChild(inputSenha);
        details.appendChild(botaoRevelar);

        div.appendChild(title);
        div.appendChild(deleteBtn);
        div.appendChild(details);
        container.appendChild(div);
      });
    }


    atualizarLista();
  </script>

</body>

</html>
