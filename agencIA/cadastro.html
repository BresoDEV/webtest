<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    .form-group input:focus {
      outline: 2px solid #4a90e2;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #357ABD;
    }

    .signup-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: #4a90e2;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cadastro</h2>

      <label for="login">Digite seu nome:</label>

    </div>
    <div class="form-group">
      <center>
        <h2 id="senha"></h2>
      </center>
    </div>



    <br>
    <button id="submit" class="login-btn">Gerar Senha</button>

    <div class="signup-text">

    </div>
  </div>
</body>
