<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .nav {
            display: flex;
            background-color: #1e1e1e;
            padding: 1rem;
            justify-content: center;
            gap: 1rem;
        }

        .nav button {
            background: none;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }

        .nav button.active {
            border-color: #4a90e2;
        }

        .section {
            display: none;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            margin-top: 0.25rem;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #357ABD;
        }

        .chat-box {
            border: 1px solid #333;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .chat-box p {
            margin: 0.25rem 0;
        }

        img.generated-img {
            max-width: 100%;
            margin-top: 1rem;
            display: none;
            border-radius: 8px;
        }

        .balao {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            margin: 0.5rem 0;
            display: inline-block;
            clear: both;
        }

        .user-msg {
            background-color: #4a90e2;
            align-self: flex-end;
            color: white;
            float: right;
            text-align: right;
        }

        .bot-msg {
            background-color: #333;
            color: #ddd;
            float: left;
        }

        .balao span.hora {
            display: block;
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>

    <div class="nav">
        <button class="active" onclick="showSection('empresas')">Empresas</button>
        <button onclick="showSection('selecionar-empresa')">Selecionar Empresa</button>
        <button onclick="showSection('funcoes')">Funções</button>
        <button onclick="showSection('chat')">Chat</button>
        <button onclick="showSection('gerador')">Gerador de Imagens</button>
    </div>

    <div id="empresas" class="section active">
        <h2>Cadastro de Empresas</h2>
        <div class="form-group">
            <label>Nome da Empresa</label>
            <input type="text" id="nomeEmpresa">
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea id="descricaoEmpresa" rows="3"></textarea>
        </div>
        <button onclick="cadastrarEmpresa()">Cadastrar</button>
    </div>

    <div id="selecionar-empresa" class="section">
        <h2>Selecionar Empresa</h2>
        <select id="listaEmpresas"></select>
        <br>
        <button onclick="atualizarLista()">Atualizar Lista</button>
        <button onclick="selecionarEmpresa()">Selecionar Empresa</button>
    </div>

    <div id="funcoes" class="section">
        <h2>Funções da Empresa</h2>
        <select id="funcoesSelect">
            <option>Porteiro</option>
            <option>Chefe</option>
            <option>Segurança</option>
            <option>Ajudante</option>
            <option>Administrativo</option>
        </select>
        <br>
        <button onclick="criarFuncao()">Criar</button>
        <button onclick="selecionarFuncao()">Selecionar</button>
        <button onclick="resetarFuncao()">Resetar</button>
        <button onclick="apagarFuncao()">Apagar</button>
    </div>

    <div id="chat" class="section">
        <h2>Chat</h2>
        <div class="chat-box" id="chatBox">
            <!-- Balões de mensagens aparecerão aqui -->
        </div>
        <input type="text" id="mensagem" placeholder="Digite sua mensagem">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>


    <div id="gerador" class="section">
        <h2>Gerador de Imagens com IA</h2>
        <img id="imagemIA" class="generated-img" alt="Imagem gerada pela IA" />
        <input type="text" id="promptImagem" placeholder="Descreva a imagem desejada">
        <button onclick="gerarImagem()">Gerar Imagem</button>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
            document.getElementById(id).classList.add("active");

            document.querySelectorAll(".nav button").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
        }

        // EMPRESAS
        let empresas = [];

        function cadastrarEmpresa() {
            const nome = document.getElementById("nomeEmpresa").value;
            const desc = document.getElementById("descricaoEmpresa").value;
            if (nome) {
                empresas.push({ nome, desc });
                alert("Empresa cadastrada com sucesso!");
                document.getElementById("nomeEmpresa").value = '';
                document.getElementById("descricaoEmpresa").value = '';
            }
        }

        function atualizarLista() {
            const select = document.getElementById("listaEmpresas");
            select.innerHTML = '';
            empresas.forEach((emp, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = emp.nome;
                select.appendChild(option);
            });
        }

        function selecionarEmpresa() {
            const index = document.getElementById("listaEmpresas").value;
            const empresa = empresas[index];
            if (empresa) alert(`Empresa selecionada: ${empresa.nome}`);
        }

        // FUNÇÕES
        function criarFuncao() {
            const funcao = document.getElementById("funcoesSelect").value;
            alert(`Função criada: ${funcao}`);
        }

        function selecionarFuncao() {
            const funcao = document.getElementById("funcoesSelect").value;
            alert(`Função selecionada: ${funcao}`);
        }

        function resetarFuncao() {
            document.getElementById("funcoesSelect").selectedIndex = 0;
        }

        function apagarFuncao() {
            alert("Função apagada!");
        }

        // CHAT




        function enviarMensagem() {
            const input = document.getElementById("mensagem");
            const chat = document.getElementById("chatBox");
            const texto = input.value.trim();

            if (texto) {
                const horario = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                // Mensagem do usuário
                const userBubble = document.createElement("div");
                userBubble.className = "balao user-msg";
                userBubble.innerHTML = `${texto}<span class="hora">${horario}</span>`;
                chat.appendChild(userBubble);

                input.value = '';
                chat.scrollTop = chat.scrollHeight;

                // Resposta do bot
                setTimeout(() => {
                    const horarioBot = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const botBubble = document.createElement("div");
                    botBubble.className = "balao bot-msg";
                   // botBubble.innerHTML = `Olá! Você disse: ${texto}<span class="hora">${horarioBot}</span>`;
                    chat.appendChild(botBubble);

                    efeitoDigitar(botBubble,`Olá! Você disse: ${texto}<span class="hora">${horarioBot}</span>`);

                    chat.scrollTop = chat.scrollHeight;
                }, 800);
            }
        }

        function efeitoDigitar(elementoDoTexto, texto, velocidade = 2) {

            var indexxxxxxxxxxxxxxxxxxxx = 0
            function digitar() {
                elementoDoTexto.innerHTML = texto.substring(0, indexxxxxxxxxxxxxxxxxxxx);
                indexxxxxxxxxxxxxxxxxxxx++;
                if (indexxxxxxxxxxxxxxxxxxxx <= texto.length) {
                    setTimeout(()=>{
                        digitar();
                        document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
                    }, velocidade);
                }
            }
            digitar()
        }






        // GERADOR DE IMAGEM (mock visual)
        function gerarImagem() {
            const prompt = document.getElementById("promptImagem").value;
            const img = document.getElementById("imagemIA");
            if (prompt.trim()) {
                // Apenas simulação
                img.src = "https://placehold.co/600x300?text=" + encodeURIComponent(prompt);
                img.style.display = "block";
            }
        }
    </script>
</body>

</html>
