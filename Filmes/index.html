<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cole√ß√£o de Filmes de Terror</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .table-dark th, .table-dark td {
      color: #fff;
    }
    .modal-content {
      background-color: #1f1f1f;
      color: white;
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">üé¨ Cole√ß√£o de Filmes de Terror</h1>

    <!-- Adi√ß√£o de Filme -->
    <div class="mb-4">
      <h4>Adicionar Novo Filme</h4>
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="nomeFilme" class="form-control" placeholder="Nome do Filme" />
        </div>
		<br>
        <div class="col-md-4">
          <select id="categoria" class="form-select">
            <option value="comprados">J√° Tenho</option>
            <option value="faltaComprar">Falta Comprar</option>
            <option value="comEncarte">Com Encarte</option>
            <option value="semEncarte">Sem Encarte</option>
            <option value="dublado">Dublado</option>
            <option value="legendado">Legendado</option>
          </select>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success w-100" onclick="adicionarFilme()">Adicionar</button>
        </div>
      </div>
    </div>

    <!-- Busca e Bot√µes -->
    <div class="mb-4 row g-4 align-items-center">
      <div class="col-md-4">
        <input type="text" class="form-control" id="busca" placeholder="üîç Buscar filme por nome..." oninput="renderizarTabelas()" />
      </div> 
      <div class="col-md-4">
        <button class="btn btn-outline-light w-100" onclick="exportarFilmes()">üì§ Exportar Lista</button>
      </div> 
      <div class="col-md-4">
        <input type="file" id="importarArquivo" class="form-control" accept=".json" onchange="importarFilmes(event)" />
      </div>
    </div>

    <!-- Tabelas -->
    <div id="tabelasContainer"></div>
  </div>

  <!-- MODAL DE MUDAN√áA DE CATEGORIA -->
  <div class="modal fade" id="modalCategoria" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="modal-title mb-3">Mover Filme para Outra Categoria</h5>
        <select id="novaCategoria" class="form-select mb-3">
          <option value="comprados">J√° Tenho</option>
          <option value="faltaComprar">Falta Comprar</option>
          <option value="comEncarte">Com Encarte</option>
          <option value="semEncarte">Sem Encarte</option>
          <option value="dublado">Dublado</option>
          <option value="legendado">Legendado</option>
        </select>
        <div class="text-end">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="confirmarMudanca()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const categorias = ["comprados", "faltaComprar", "comEncarte", "semEncarte", "dublado", "legendado"];
    let filmes = JSON.parse(localStorage.getItem("filmesTerror")) || [];
    let filmeIndexParaMover = null;

    function salvarFilmes() {
      localStorage.setItem("filmesTerror", JSON.stringify(filmes));
    }

    function adicionarFilme() {
      const nome = document.getElementById("nomeFilme").value.trim();
      const categoria = document.getElementById("categoria").value;
      if (!nome) return alert("Digite o nome do filme.");
      filmes.push({ nome, categoria });
      salvarFilmes();
      renderizarTabelas();
      document.getElementById("nomeFilme").value = "";
    }

    function moverCategoria(index) {
      filmeIndexParaMover = index;
      document.getElementById("novaCategoria").value = filmes[index].categoria;
      new bootstrap.Modal(document.getElementById("modalCategoria")).show();
    }

    function confirmarMudanca() {
      const novaCategoria = document.getElementById("novaCategoria").value;
      if (filmeIndexParaMover !== null) {
        filmes[filmeIndexParaMover].categoria = novaCategoria;
        salvarFilmes();
        renderizarTabelas();
        bootstrap.Modal.getInstance(document.getElementById("modalCategoria")).hide();
      }
    }

    function excluirFilme(index) {
      if (confirm("Tem certeza que deseja excluir este filme?")) {
        filmes.splice(index, 1);
        salvarFilmes();
        renderizarTabelas();
      }
    }

    function editarFilme(index) {
      const novoNome = prompt("Editar nome do filme:", filmes[index].nome);
      if (novoNome) {
        filmes[index].nome = novoNome.trim();
        salvarFilmes();
        renderizarTabelas();
      }
    }

    function renderizarTabelas() {
      const busca = document.getElementById("busca").value.toLowerCase();
      const container = document.getElementById("tabelasContainer");
      container.innerHTML = "";

      categorias.forEach(cat => {
        const filmesCat = filmes.filter(f => f.categoria === cat && f.nome.toLowerCase().includes(busca));
        if (filmesCat.length === 0) return;

        const table = document.createElement("table");
        table.className = "table table-dark table-striped table-bordered mb-4";
        const thead = document.createElement("thead");
        thead.innerHTML = `<tr><th colspan="4">${cat.toUpperCase()}</th></tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        filmesCat.forEach((filme, index) => {
          const i = filmes.indexOf(filme);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${filme.nome}</td>
            <td><button class="btn btn-sm btn-outline-warning" onclick="editarFilme(${i})">‚úèÔ∏è</button></td>
            <td><button class="btn btn-sm btn-outline-info" onclick="moverCategoria(${i})">üìÇ</button></td>
            <td><button class="btn btn-sm btn-outline-danger" onclick="excluirFilme(${i})">üóëÔ∏è</button></td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        container.appendChild(table);
      });
    }

    function exportarFilmes() {
      const blob = new Blob([JSON.stringify(filmes, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "filmes_terror.json";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function importarFilmes(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            filmes = data;
            salvarFilmes();
            renderizarTabelas();
            alert("Lista carregada com sucesso!");
          } else {
            alert("Arquivo inv√°lido!");
          }
        } catch {
          alert("Erro ao ler o arquivo!");
        }
      };
      reader.readAsText(file);
    }

    renderizarTabelas();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
