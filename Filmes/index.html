<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColeÃ§Ã£o de Filmes de Terror</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ ColeÃ§Ã£o de Filmes de Terror</h1>

  <div class="section">
    <h2>Adicionar Novo Filme</h2>
    <input type="text" id="nomeFilme" placeholder="Nome do Filme" />
    <select id="categoria">
      <option value="comprados">JÃ¡ Tenho</option>
      <option value="faltaComprar">Falta Comprar</option>
      <option value="comEncarte">Com Encarte</option>
      <option value="semEncarte">Sem Encarte</option>
      <option value="dublado">Dublado</option>
      <option value="legendado">Legendado</option>
    </select>
    <button onclick="adicionarFilme()">Adicionar</button>
  </div>

  <div class="section" id="tabelasContainer"></div>

  <script>
    const categorias = [
      "comprados", "faltaComprar", "comEncarte",
      "semEncarte", "dublado", "legendado"
    ];

    let filmes = JSON.parse(localStorage.getItem("filmesTerror")) || [];

    function salvarFilmes() {
      localStorage.setItem("filmesTerror", JSON.stringify(filmes));
    }

    function adicionarFilme() {
      const nome = document.getElementById("nomeFilme").value.trim();
      const categoria = document.getElementById("categoria").value;
      if (!nome) return alert("Digite o nome do filme.");
      filmes.push({ nome, categoria });
      salvarFilmes();
      renderizarTabelas();
      document.getElementById("nomeFilme").value = "";
    }

    function moverCategoria(index) {
      const novaCategoria = prompt("Digite a nova categoria:\n" + categorias.join(", "));
      if (categorias.includes(novaCategoria)) {
        filmes[index].categoria = novaCategoria;
        salvarFilmes();
        renderizarTabelas();
      } else {
        alert("Categoria invÃ¡lida.");
      }
    }

    function renderizarTabelas() {
      const container = document.getElementById("tabelasContainer");
      container.innerHTML = "";
      categorias.forEach(cat => {
        const filmesCat = filmes.filter(f => f.categoria === cat);
        const table = document.createElement("table");
        const header = document.createElement("tr");
        header.innerHTML = `<th colspan="3">${cat.toUpperCase()}</th>`;
        table.appendChild(header);

        filmesCat.forEach((filme, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${filme.nome}</td>
            <td>${filme.categoria}</td>
            <td><button onclick="moverCategoria(${filmes.indexOf(filme)})">Mover</button></td>
          `;
          table.appendChild(row);
        });

        container.appendChild(table);
      });
    }

    renderizarTabelas();
  </script>

</body>
</html>
