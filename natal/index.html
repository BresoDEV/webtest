<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 30px;
            font-size: 1.8em;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amigo Secreto de Natal</h1>
    </header>
    <main>
        <form id="dadosUsuario">
            <p>Digite seu nome:</p>
            <input type="text" id="nomeUsuario" placeholder="Seu nome" required>
            <p>O que você gostaria de ganhar?</p>
            <input type="text" id="presenteUsuario" placeholder="Seu presente ideal" required>
            <button type="submit">Continuar</button>
        </form>
        <div id="sorteio" style="display: none;">
            <p>Clique no botão abaixo para sortear seu amigo secreto:</p>
            <button id="sortear">Sortear Amigo</button>
        </div>
        <div id="resultado"></div>
    </main>
    <script>
        const amigos = ['Eduardo', 'Julyely', 'Ivo', 'Jorge', 'Rosa', 'Ramona', 'Ewerton','Jacque']; // Adicione os nomes aqui
        let usuarioNome = "";

        // Lida com o envio do formulário
        document.getElementById('dadosUsuario').addEventListener('submit', (e) => {
            e.preventDefault(); // Previne o envio padrão do formulário
            usuarioNome = document.getElementById('nomeUsuario').value.trim();
            const presente = document.getElementById('presenteUsuario').value.trim();

            if (!usuarioNome || !presente) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            alert(`Obrigado, ${usuarioNome}! Você quer ganhar: ${presente}.`);
            document.getElementById('dadosUsuario').style.display = 'none';
            document.getElementById('sorteio').style.display = 'block';
        });

        // Sorteio do amigo secreto
        document.getElementById('sortear').addEventListener('click', () => {
            let sorteado;
            do {
                sorteado = amigos[Math.floor(Math.random() * amigos.length)];
            } while (sorteado === usuarioNome);

            document.getElementById('resultado').textContent = `Seu amigo secreto é: ${sorteado}`;
        });
    </script>
</body>
</html>
