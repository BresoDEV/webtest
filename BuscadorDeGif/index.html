<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    
    <h2>Search For a GIF</h2>
    <form>
        <input id="userInput">
    </form>
    
    <button id="getGif">Get a GIF</button>
    <div id="output"></div>
    
    <script>
    
    document.getElementById("getGif").addEventListener("click", getGif);
    
    function getGif(){
    let input = document.getElementById("userInput").value

        fetch("https://api.giphy.com/v1/gifs/search?api_key=5mKmVZEhp8YbXmVgr71I8LNVsIQ2ztzl&q="+input+"&limit=1&offset=0&rating=G&lang=en")
        .then((res) => res.json())
        .then((data) => {
document.getElementById("output").innerHTML = '<img src="'+ data.data[0].images.fixed_height.url +'"></img>';
        })
    }
    
    </script>
    </body>
</html>
