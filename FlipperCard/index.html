<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Neon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
    }

    .flashcard-container {
      perspective: 1000px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .flashcard {
      width: 100%;
      min-height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flashcard.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      border: 2px solid #0ff;
      box-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #1f1f1f;
    }

    .buttons {
      display: none;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons.show {
      display: flex;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .correct {
      background-color: #4CAF50;
      color: white;
    }

    .wrong {
      background-color: #F44336;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    .buttons .mudar {
      background-color: #0ff;
    }

    @media (max-width: 480px) {
       

      .card-face {
        font-size: 1rem;
        padding: 15px;
      }

      .buttons .mudar {
        background-color: #0ff;
      }

      button {
        width: 100px;
        font-size: 14px;
        padding: 10px;
      }
    }

    .ctr {
      position: fixed;
      color: aliceblue;
      left: 0;
      top: 50px;
      text-align: center;
      width: 100vw;
    }
    .dica {
      position: fixed;
      color: rgb(0, 0, 0);
      right: 10px;
      bottom: 10px;
      text-align: center; 
      background-color: goldenrod;
    }
  </style>
</head>

<body>

  <canvas id="meuCanvas" class="canvass"></canvas>

  <div class="ctr">
    <center>
      <h2 id="level"></h2>
      <h2 id="estrelas"></h2>
    </center>
    <center>
      <button class="dica" id="dica" onclick="dica()">Dica</button>
    </center>
  </div>

  
  

  <div class="flashcard-container" onclick="flipCard()">
    <div class="flashcard" id="flashcard">
      <div class="card-face card-front" id="pergunta">
        Carregando questão...
      </div>
      <div class="card-face card-back" id="resposta">
        Paris
      </div>
    </div>
    <br>
    
  </div>

  <div class="buttons" id="answerButtons">
    <button class="correct" onclick="responder(true)">Acertei</button>
    <button class="wrong" onclick="responder(false)">Errei</button>
    <button class="mudar" onclick="MudardeAssunto()">Mudar de Assunto</button>
  </div>


<center>
  <p id="p_dica"></p>
</center>


  <script>


  setInterval(() => {
    document.getElementById('pergunta').textContent = global_pergunta
    document.getElementById('resposta').textContent = global_resposta
    document.getElementById('level').textContent = 'Level: '+localStorage.getItem('flashcards_level')+'/100'
    document.getElementById('estrelas').innerHTML = getEstrelas(localStorage.getItem('flashcards_level'))

  }, 1000);


    function MudardeAssunto() {
      localStorage.removeItem('flashcards_area');
      localStorage.removeItem('flashcards_assunto');
      localStorage.removeItem('flashcards_level');
      global_pergunta = '';
      global_resposta = '';
      global_dica = '';
      window.location.reload();
    }


    function dica() {
      document.getElementById('p_dica').textContent=global_dica
      setTimeout(() => {
        document.getElementById('p_dica').textContent=''
      }, 3000);
    }




    let flipped = false;

    function flipCard() {
      const card = document.getElementById('flashcard');
      const buttons = document.getElementById('answerButtons');
      card.classList.toggle('is-flipped');
      flipped = !flipped;

      //-------------------------------
      if(global_pergunta === 'Erro de conexão, tente novamente'){
        window.location.reload();
      }
      //----------------------

      if (flipped) {
        buttons.classList.add('show');
        document.getElementById('dica').style.display='none'
      } else {
        buttons.classList.remove('show');
        document.getElementById('dica').style.display='block'
      }
    }

    function responder(acertou) {
      if (acertou) {
        addPonto();
      } else {
        remPonto();
      }
      flipCard();
    }


    function addPonto() {
      var assunto = localStorage.getItem('flashcards_assunto')
      var level = localStorage.getItem('flashcards_assunto_' + assunto)
      if (level != 100) {
        level++
      }
      localStorage.setItem('flashcards_assunto_' + assunto, level)
      localStorage.setItem('flashcards_level', level)
      window.location.reload();
    }

    function remPonto() {
      var assunto = localStorage.getItem('flashcards_assunto')
      var level = localStorage.getItem('flashcards_assunto_' + assunto)
      if (level != 0) {
        level--
      }
      localStorage.setItem('flashcards_assunto_' + assunto, level)
      localStorage.setItem('flashcards_level', level)
      window.location.reload();
    }




  </script>

</body>

</html>
