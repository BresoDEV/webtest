<head>

    <style>
        body {
            background-color: #0d0d0d;

        }

            font-size: 16px;

            padding: 12px;
            background-color: #0ff;
            border: none;

            font-size: 16px;

            transition: 0.3s;
        }

        button:hover {
            background-color: #00e6e6;
